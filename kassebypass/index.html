<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Scratch Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000; /* optional */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://scratch.mit.edu/projects/105500895/embed"
    allowtransparency="true"
    frameborder="0"
    scrolling="no"
    allowfullscreen>
  </iframe>
</body>
</html>
