<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0e0f12;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00eaff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #cfd3da;
    }

    a {
      color: #00eaff;
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Uh oh, <a href="https://kaysoli.club">go home?</a></p>

  <footer>© 2025 Kaysoli. Not affiliated with Hypixel.</footer>

</html>
