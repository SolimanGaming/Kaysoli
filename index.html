<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soli | Bedwars Stats</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 60%;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #444;
    }
    .rank {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }
    .stats {
      text-align: left;
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    /* Hypixel rank colors */
    .VIP { color: #55FF55; }
    .VIPPLUS { color: #55FF55; }
    .MVP { color: #55FFFF; }
    .MVPPLUS { color: #55FFFF; }
    .MVPPLUSPLUS { color: #FFAA00; }
    .YOUTUBER { color: #FF5555; }
    .DEFAULT { color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hypixel Bedwars Stats</h1>
    <input type="text" id="usernameInput" placeholder="Enter Username">
    <button onclick="fetchStats()">Check</button>

    <div id="playerName"></div>
    <div class="rank" id="playerRank"></div>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    const apiKey = "3e6f76ed-09e6-465d-972f-08716da6009a";

    async function fetchStats() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return;

      document.getElementById("playerName").textContent = "Loading...";
      document.getElementById("playerRank").textContent = "";
      document.getElementById("stats").textContent = "";

      try {
        // Mojang UUID lookup
        const mojangRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
        if (!mojangRes.ok) throw new Error("Invalid username");
        const mojangData = await mojangRes.json();
        const uuid = mojangData.id;

        // Hypixel API call
        const hypixelRes = await fetch(`https://api.hypixel.net/player?key=${apiKey}&uuid=${uuid}`);
        const hypixelData = await hypixelRes.json();
        const player = hypixelData.player;

        document.getElementById("playerName").textContent = player.displayname;

        // Rank handling
        let rank = player.newPackageRank || "DEFAULT";
        if (player.rank) rank = player.rank;
        if (rank === "VIP_PLUS") rank = "VIPPLUS";
        if (rank === "MVP_PLUS") rank = "MVPPLUS";
        if (rank === "MVP_PLUS_PLUS") rank = "MVPPLUSPLUS";

        const rankElement = document.getElementById("playerRank");
        rankElement.textContent = formatRank(rank);
        rankElement.className = "rank " + rank;

        // Bedwars stats
        const bw = player.stats?.Bedwars || {};
        const statsHTML = `
          ‚≠ê Level: ${player.achievements?.bedwars_level || 0}<br>
          ‚öîÔ∏è Kills: ${bw.kills_bedwars || 0}<br>
          ‚ò†Ô∏è Deaths: ${bw.deaths_bedwars || 0}<br>
          üõè Beds Broken: ${bw.beds_broken_bedwars || 0}<br>
          üèÜ Wins: ${bw.wins_bedwars || 0}<br>
          ‚ùå Losses: ${bw.losses_bedwars || 0}
        `;
        document.getElementById("stats").innerHTML = statsHTML;

      } catch (err) {
        document.getElementById("playerName").textContent = "Error loading stats";
        console.error(err);
      }
    }

    function formatRank(rank) {
      switch(rank) {
        case "VIP": return "[VIP]";
        case "VIPPLUS": return "[VIP+]";
        case "MVP": return "[MVP]";
        case "MVPPLUS": return "[MVP+]";
        case "MVPPLUSPLUS": return "[MVP++]";
        case "YOUTUBER": return "[YOUTUBE]";
        default: return "[DEFAULT]";
      }
    }
  </script>
</body>
</html>
