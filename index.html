<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaysoli Stats — Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0e0f12;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(90deg, #00eaff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      position: relative;
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: #1a1c22;
      z-index: 0;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.5);
      z-index: -1;
      transition: transform 0.3s ease;
    }

    .card:hover::before {
      transform: scale(1.05);
    }

    .skywars::before {
      background-image: url("https://hypixel.net/attachments/skywars-png.312715/"); /* replace with a clean SkyWars bg */
    }

    .bedwars::before {
      background-image: url("https://hypixel.net/attachments/bedwars-png.312716/"); /* replace with BedWars bg */
    }

    .duels::before {
      background-image: url("https://hypixel.net/attachments/duels-png.312717/"); /* replace with Duels bg */
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>KAYSOLI | STATISTICS</h1>

  <div class="cards">
    <div class="card skywars" onclick="location.href='skywars.html'">
      <h2>SkyWars</h2>
      <p>View detailed SkyWars statistics and history.</p>
    </div>

    <div class="card bedwars" onclick="location.href='bedwars.html'">
      <h2>BedWars</h2>
      <p>Track your BedWars progress and win rate.</p>
    </div>

    <div class="card duels" onclick="location.href='duels.html'">
      <h2>Duels</h2>
      <p>Check your performance across different duel modes.</p>
    </div>
  </div>

  <footer>© 2025 KAYSOLI. Not affiliated with Hypixel.</footer>
</body>
</html>
