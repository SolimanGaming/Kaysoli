<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaysoli Stats — Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0e0f12;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
      background: linear-gradient(90deg, #00eaff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #1a1c22;
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #cfd3da;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>KAYSOLI | STATISTICS</h1>

  <div class="cards">
    <div class="card" onclick="location.href='/skywars'">
      <h2>SkyWars</h2>
      <p>View detailed SkyWars statistics and history.</p>
    </div>

    <div class="card" onclick="location.href='/bedwars'">
      <h2>BedWars</h2>
      <p>Track your BedWars progress and win rate.</p>
    </div>

    <div class="card" onclick="location.href='/duels'">
      <h2>Duels</h2>
      <p>Check your performance across different duel modes.</p>
    </div>
  </div>

  <footer>© 2025 Kaysoli. Not affiliated with Hypixel.</footer>
</body>
</html>
