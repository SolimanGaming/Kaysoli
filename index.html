<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùß !Soli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .popup-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            max-width: 90%;
            margin: 100px auto;
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: popupFade 0.3s ease;
        }
        @keyframes popupFade {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        #popup-close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .popup img {
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        
        <h1 class="name">Your Name</h1>
        
        <p class="bio">
            This is my glowing bio. You can write about yourself here.  
            Tell people who you are, what you love, and what you do.  
        </p>

        <p class="bio">
            You can add multiple paragraphs to give more details,  
            such as your hobbies, achievements, and goals.  
        </p>

        <div class="links">
            <a href="#" class="glow-link">Twitter</a>
            <a href="#" class="glow-link">Instagram</a>
            <a href="#" class="glow-link">GitHub</a>
            <a href="#" id="bw-stats-btn" class="glow-link">Bedwars Stats</a>
        </div>
    </div>

    <!-- Popup -->
    <div id="bw-popup" class="popup">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <div id="bw-content">Loading...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
